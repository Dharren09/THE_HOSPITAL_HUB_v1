<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../styles/add_drug.css"/>
        <title>Add Drug</title>
    </head>
    <body>
        <h1>Add Drug</h1>
        <form action="/addDrug" method="POST">
            <label for="drugName">Drug Name:</label>
            <input type="text" id="drugName" name="drugName" required><br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" required><br><br>
            <button onclick="location.href='../templates/add_drug.html'">Add Drug</button>
        </form>
    </body>
</html>
