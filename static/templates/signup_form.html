<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/signup_form.css">
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address" name="address" required>
                </div>
                <div class="form-group">
                    <div class="phone-group">
                        <input type="tel" id="phone" name="phone" placeholder="+XX-123-456-7890" required>
                    </div>
                </div>
                <div class="form-group">
                    <select id="signUpAs" name="signUpAs" required>
                        <option value="" selected enabled>Job Title</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="nurse">Nurse</option>
                        <option value="administrator">Administrator</option>
                        <option value="radiologist">Radiologistr</option>
                        <option value="pharmacist">Pharmacist</option>
                        <option value="accountant">Accountant</option>
                        <option value="midwife">Midwife</option>
                        <option value="dentist">Dentist</option>
                        <option value="labtech">Lab Tech</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" required>
                    <button id="password-toggle-btn">show</button>
                </div>
                <script src="../scripts/password_visibility.js"></script>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                    <button id="confirm-password-toggle-btn">show</button>
                </div>
                <script src="../scripts/password_visibility.js"></script>
                <div class="form-group">
                    <label for="termsAndConditions"><input type="checkbox" id="termsAndConditions" name="termsAndConditions" required> By clicking the button, you accept the "HospitalHub terms and conditions and privacy"</label>
                </div>
                <div class="form-group">
                   <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="../templates/login_page.html"><strong>LOGIN</strong></a></p>
            </div>
        </div>
    </body>
</html>
